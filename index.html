<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="start-page">
        <h1>Welcome to the Whisky Quiz!<i class="fa-solid fa-whiskey-glass-ice"></i></h1>
        <p>Test your knowledge about Scottish Whisky. Click the Start button to begin the quiz.</p>
        <div id="whiskyimage"></div>
    
        <button id="start-button"><strong>Start Quiz</strong></button>
    </div>
    <div id="quiz-container">
        <h1>Whisky Quiz</h1>
        <div id="question-container" class="hidden">
          <p id="question"></p>
          <button class="answers">answer1</button>
          <button class="answers">answer2</button>
          <button class="answers">answer3</button>
          <button class="answers">answer4</button>
        </div>
        <button id="next-button" disabled><strong>Next</strong></button>
        <p id="score" style="display: none;">Score: 0</p>
      </div>
      
    <script src="assets/js/script.js"></script>
</body>

</html>
